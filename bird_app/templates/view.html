{% extends "base.html"%}
{% block content%}
<div class="column is-6 is-offset-3">
    <h1 class="title">View a Visit</h1>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.signup') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('main.edit_visit', visit_id=visit.visit_id) }}">
            <div class="field">
                <div class="control">
                    <label for="visit_date">Date of visit: </label>
                    <input class="input" type="date" name="visit_date" id="visit_date" value="{{ visit.visit_date}}" readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="birdhouse_id">Choose a birdhouse: </label>
                    <div class="select">
                        <select name="birdhouse_id" id="birdhouse_id" readonly>
                            <option value="{{ visit.birdhouse_id }}">{{ birdhouse_nickname }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="species_id">Which species is present: </label>
                    <div class="select">
                        <select name="species_id" id="species_id" readonly>
                                <option value="{{ visit.species_id }}">{{ species_name }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="species_eggs">Number of nesting species eggs:</label>
                    <input class="input is-large" type="number" name="species_eggs"
                           id="species_eggs" value="{{ visit.species_eggs_amount }}" readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="species_live_young">Number of nesting species live young:</label>
                    <input class="input is-large" type="number" name="species_live_young"
                           id="species_live_young" value="{{ visit.species_live_young_amount }}" readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="species_dead_young">Number of nesting species dead young:</label>
                    <input class="input is-large" type="number" name="species_dead_young"
                           id="species_dead_young" value="{{ visit.species_dead_young_amount }}" readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="cowbird_eggs">Number of Cowbird eggs:</label>
                    <input class="input is-large" type="number" name="cowbird_eggs"
                           id="cowbird_eggs" value="{{ visit.cowbird_eggs_amount }}" readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="cowbird_live_young">Number of Cowbird live young:</label>
                    <input class="input is-large" type="number" name="cowbird_live_young"
                           id="cowbird_live_young" value="{{ visit.cowbird_live_young_amount }}" readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="cowbird_dead_young">Number of Cowbird dead young:</label>
                    <input class="input is-large" type="number" name="cowbird_dead_young"
                           id="cowbird_dead_young" value="{{ visit.cowbird_dead_young_amount }}" readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="comments">Enter Comments:</label>
                    <textarea class="textarea" name="comments" id="comments" placeholder="comments" readonly>{{visit.comments}}</textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="needs_repairs" class="checkbox">
                        <input type="checkbox" name="needs_repairs" id="needs_repairs"
                               {% if visit.needs_repair %}
                                    checked
                               {% endif %}
                         readonly>
                        Needs Repairs
                        </label>
                </div>
            </div>

            <button class="button is-block my-button is-large is-fullwidth">Edit Visit</button>
        </form>
        <a href="{{ url_for('main.choose_birdhouse') }}" class="button is-large my-button is-fullwidth">View/Edit a Visit</a>
    </div>
</div>
{% endblock %}

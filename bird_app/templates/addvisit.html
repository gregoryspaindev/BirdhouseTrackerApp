{% extends "base.html"%}
{% block content%}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add a Visit</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.signup') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/addvisit">
            <div class="field">
                <div class="control">
                    <label for="visit_date">Date of visit: </label>
                    <input class="input" type="date" name="visit_date" id="visit_date" placeholder="0" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="birdhouse_id">Choose a birdhouse: </label>
                    <div class="select">
                        <select name="birdhouse_id" id="birdhouse_id" autofocus="true" required>
                            <option value="0">Choose a birdhouse</option>
                            {% for birdhouse in birdhouse_list %}
                                <option value="{{ birdhouse.birdhouse_id }}">{{ birdhouse.nickname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="species_id">Which species is present: </label>
                    <div class="select">
                        <select name="species_id" id="species_id" autofocus="" required>
                            <option value="0">Choose a species</option>
                            {% for species in species_list %}
                                <option value="{{ species.species_id }}">{{ species.species_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="new_species">Enter new species name (optional):</label>
                    <input class="input is-large" type="text" name="new_species" id="new_species" placeholder="" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="species_eggs">Number of nesting species eggs:</label>
                    <input class="input is-large" type="number" name="species_eggs" id="species_eggs" placeholder="0" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="species_live_young">Number of nesting species live young:</label>
                    <input class="input is-large" type="number" name="species_live_young" id="species_live_young" placeholder="0" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="species_dead_young">Number of nesting species dead young:</label>
                    <input class="input is-large" type="number" name="species_dead_young" id="species_dead_young" placeholder="0" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="cowbird_eggs">Number of Cowbird eggs:</label>
                    <input class="input is-large" type="number" name="cowbird_eggs" id="cowbird_eggs" placeholder="0" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="cowbird_live_young">Number of Cowbird live young:</label>
                    <input class="input is-large" type="number" name="cowbird_live_young" id="cowbird_live_young" placeholder="0" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="cowbird_dead_young">Number of Cowbird dead young:</label>
                    <input class="input is-large" type="number" name="cowbird_dead_young" id="cowbird_dead_young" placeholder="0" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="comments">Enter Comments:</label>
                    <textarea class="textarea" name="comments" id="comments" placeholder="comments" autofocus=""></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="needs_repairs" class="checkbox">
                        <input type="checkbox" name="needs_repairs" id="needs_repairs" value="1">
                        Needs Repairs
                        </label>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add Visit</button>
        </form>
    </div>
</div>
{% endblock %}
